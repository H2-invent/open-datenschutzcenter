  </p>
  <spacer size="16"></spacer>
  <p>
  Sie erhalten diese E-Mail, weil Sie Mitglied des Adminteams {teamName} sind.
  </p>
  <spacer size="16"></spacer>'
  notificationVerify: '
  <p>
    Hallo {name}!
  </p>
  <p>
    Bevor wir Ihre Anfrage weiter bearbeiten können, müssen Sie Ihre Email Adresse bestätigen. Klicken Sie dazu auf
    den Link in dieser Email.<br>
    Um Sie während der Bearbeitung der Anfrage kontaktieren zu dürfen, benötigen wir eine Bestätigung, dass Sie der
    Inhaber der angegebenen Email-Adresse sind und dass Sie mit dem Empfang von Emails einverstanden sind.
  </p>
  <p>
    Die erhobenen Daten dienen nur zur Bearbeitung der Anfrage und der Dokumentation Ihrer Zustimmung. Eine andere
    Verarbeitung oder Weitergabe an Dritte erfolgt nicht.
  </p>
  <p>
    Sie können die Einwilligung zur Speicherung der Daten jederzeit widerrufen. Ab dem Widerruf sind wir jedoch
    nicht
    mehr in der Lage, die Anfrage weiter zu bearbeiten, da wir Sie nicht mehr kontaktieren dürfen und Ihre Idendität
    nicht weiter verifizieren können.
  </p>
  <p>
    Anfrage: {title}<br>
    Ticket ID: {uuid}
  </p>
  <spacer size="16"></spacer>
  <p>
    <a href="{path}">Klicken Sie hier um Ihre Adresse zu bestätigen</a>
  </p>
  <spacer size="16"></spacer>
  <p>
    Sie erhalten diese E-Mail, weil Sie eine Anfrage über den Datenschutzcenter {teamName} gestellt haben und Ihre Email verifizieren müssen.
  </p>
  <spacer size="16"></spacer>'
  notificationVerifyEncrypt: '
  Neue Anfrage {title}

  Hallo {name}!
  Bevor wir Ihre Anfrage weiter bearbeiten können, müssen Sie Ihre Email Adresse bestätigen. Klicken Sie dazu auf
  den Link in dieser Email.
  Um Sie während der Bearbeitung der Anfrage kontaktieren zu dürfen, benötigen wir eine Bestätigung, dass Sie der
  Inhaber der angegebenen Email-Adresse sind und dass Sie mit dem Empfang von Emails einverstanden sind.

  Die erhobenen Daten dienen nur zur Bearbeitung der Anfrage und der Dokumentation Ihrer Zustimmung. Eine andere
  Verarbeitung oder Weitergabe an Dritte erfolgt nicht.

  Sie können die Einwilligung zur Speicherung der Daten jederzeit widerrufen. Mit dem Widerruf sind jedoch nicht
  mehr in der Lage, die Anfrage weiter zu bearbeiten, da wir Sie nicht mehr kontaktieren dürfen und Ihre Idendität
