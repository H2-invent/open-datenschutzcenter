#processing activity
procedureNumber: Nummer der Verarbeitungstätigkeit
procedureDenomination: Bezeichung der Verarbeitungstätigkeit
isContractHelp: Check this if your organisation processes data for another organisation, usually in the form of a service. Your organisation only uses the data in the name of the client and for no other purpose.
isContract: Ja, es handelt es sich um eine Verarbeitungstätigkeit im Auftrag einer weiteren Organisation.
procedureStatusHelp: Im Status Inaktiv wird die Verarbeitungstätigkeit nicht im Datenflussplan auf dem Dashboard angezeigt.
procedureDepartment: Assigned department
procedureDepartmentHelp: Hier können Sie eine Abteilung zu der Verarbeitungstätigkeit hinzufügen. Die Abteilung ist hilfreich um den Datenflussplan filtern zu können und gleiche Verarbeitungstätigkeiten in unterschiedlichen Abteilungen eindeutig zu unterteilen.
procedureProducts: Assigned products
procedureProductsHelp: You can select multiple products by keeping "Ctrl" pressed.
internalResponsibleParty: Responsible party (internal)
internalResponsiblePartyHelp: Wählen Sie hier den zuständigen Benutzer für diese Verarbeitungstätigkeit aus dem Datenschutzcenter. Zu jeder Verarbeitungstätigkeit muss mindestens eine verantwortliche Person eingetragen werden.
furtherResponsibleParties: Further responsible parties
procedureBasis: Explain why the data processing activiy is necessary.
procedurePurpose: Zweck der Verarbeitungstätigkeit
procedurePurposeHelp: Geben Sie hier den Zweck der Verarbeitungstätigkeit und eine Beschreibung der Verarbeitungstätigkeit an. Wenn möglich beschreiben Sie hier zusätzlich den Nutzen der Verarbeitungstätigkeit mit Fokus auf Ihre Unternehmenstätigkeit.
procedureDataStorage: Where the data is saved / stored
procedureDataStorageHelp: State where and how the data is saved. Data storage is an important part of data processing and should therefore be documented separately. It is easier to understand the data flow, if the storage locations are documented precisely.
deleteDeadline: Deadline for deletion
deleteDeadlineHelp: This function is deprecated and will be removed in a later version. Please use delete concepts instead.
procedurePeople: The people whose data is processed
procedureCategories: The categories of data which are processed
procedureCategoriesHelp: The dropdown menu shows the data categories and deadlines from associated deletion concepts, if there are any.
jointControlHelp: Gemeinsame Verarbeitungstätigkeit bedeutet, dass Ihr Unternehmen zusammen mit einer anderen Organisation die Dienstleistung anbietet und dafür Daten erfasst und verarbeitet, z.B. Facebook ist ein typisches Beispiel für eine gemeinsame Verarbeitungstätigkeit. In dieser Verabreitung werden Daten von Ihrer Organisation generiert, an Facebook weitergegeben und auch selber intern verarbeitet.
jointControl: Ja, es handelt sich um eine Joint Control Verarbeitungstätigkeit (gemeinsame Verarbeitungstätigkeit)
procedureDataTransferPartners: Organisations the data is transferred to
procedureDataTransferPartnersHelp: Beschreiben Sie hier in Form einer Matrix / Tabelle an welche Unternehmen oder Stellen Sie die Daten in Rahmen dieser Verarbeitungstätigkeit weitergeben. Nutzen Sie dafür die Angaben aus den vorherigen Felder "Personengruppen und Datenkategorien".
procedureDataTransfers: Welche Datenweitergaben werden dieser Verarbeitungstätigkeit zugeordnet?
procedureDataTransferOutsideEuHelp: If data is processed (collected, stored, deleted) outside the EU, additional measures are necessary to protect the data according to the DSGVO. Tick this box if you or a contractor process this data outside the EU.
procedureDataTransferOutsideEU: Data is processed outside the EU
procedureUsedSoftware: Verwendete Software in dieser Verarbeitungstätigkeit
procedureUsedSOftwareHelp: Bei Bedarf können Sie hier die Software auswählen, die in dieser Verarbeitungstätigkeit eingesetzt werden. Diese Angabe ist für die Analyse der Informationssicherheit und zur Umsetzung der technischen Maßnahmen wichtig. Mit getrückter "STRG" Taste können mehrere Optionen ausgewählt werden.
procedureTOM: Welche TOM wird für diese Verarbeitungstätigkeit verwendet?
procedureTomHelp: Wenn Sie bereits ein TOM Dokument im Datenschutzcenter angelegt haben, können Sie diese bei Bedarf der Verarbeitungstätigkeit zuweisen. Die Verknüpfung wird später auch im Dashboard und Datenflussplan angezeigt.
procedureFurtherMeasures: Further information for the TOM
procedureFurtherMeasuresHelp: Geben Sie hier bei Bedarf weitere technische und organisatorische Maßnahmen an, die nur diese Verarbeitungstätigkeit betreffen.
procedureRiskSources: Possible risk sources
procedureRiskSourcesHelp: Geben Sie hier alle möglichen Risiken an die in dieser Verarbeitungstätigkeit auftreten können. Die Risiken können direkt, indirekt, technisch oder organisatorisch mit der Verarbeitungstätigkeit zusammenhängen.
procedureRiskProbability: Probability of risk occurence
procedureRiskProbabilityHelp: Für jede Verarbeitungstätigkeit muss auf Grundlage der ISO 27001 die Eintrittswahrscheinlichkeit dokumentiert werden. Die Wahrscheinlichkeit lässt sich in vier Level unterteilen.
lowRisk: Low probability (negligible)
someRisk: Some probability
significantRisk: Significant probability
highRisk: High probability
procedureRiskDamage: Potential damage
procedureRiskDamageHelp: Für jede Verarbeitungstätigkeit muss auf Grundlage der ISO 27001 das Schadenspotenzial dokumentiert werden.
littleDamage: Little damage (hardly any consequences)
someDamage: Some damage
significantDamage: Significant probability
criticalDamage: Critical damage (existence of organaisation is threatened)
procedureDataCollection: Where and how data is collected
procedureDataCollectionHelp: The data can be collected in different ways. Direct survey, e.g. newsletter or website, and third party collection, e.g. through an address dealer, are two possible methods.
informationObligation: Duty to inform
informationObligationHelp: Es sollte je Verarbeitungstätigkeit dokumentiert werden, wo und wie den Informationspflichten jeweils nachgekommen wird. Dies kann bspw. durch Verweis auf Datenschutzhinweise, Vertragsbestandteile, Disclaimer in Formularen, bei Mitarbeiterdaten z.B. auch durch Verweise bei Erhebung auf intern bekanntgemachte Betriebsvereinbarung etc. erfolgen.
dsbComment: Comment by the DPO
dsbCommentHelp: Neben der verpflichtenden Erfassung des Verarbeitungstätigkeitszwecks sollte zur Erfüllung der Rechenschaftpflichten gem. Art. 5 auch die Rechtsgrundlage mitsamt ggfs. erforderlicher Abwägungen, Einwilligungsklauseln und Prüfvermerken, ob bspw. die Anforderungen an Widerspruchsmöglichkeiten oder die automatisierte Einzelentscheidung berücksichtigt wurden.
#delete concept
dataCategories: Data categories
standardDeleteDeadline: Standard storage period
standardDeleteDeadlineHelp: Enter the storage period (i.e. period after which data must be deleted) which is used within the organisation for the selected data categories. It may be shorter, but not longer than the legal deadline. If there is a legal minimum storage period, the delete deadline may also not be shorter than this.
legalDeleteDeadline: Legal storage period
legalDeleteDeadlineHelp: Sollte es eine gesetzliche Grundlage zur maximalen oder minimalen Speicherdauer geben, ist diese maximale oder minimale Löschfrist hier einzutragen.
dataStorageLocations: Storage locations
dataStorageLocationsHelp: Here all locations, where data of the affected categories is saved, must be listed. Contractors may also be entered as storage locations.
deleteOfficial: Deletion official
deleteOfficialHelp: Here a person or group / department can be named as responsible party.
deleteDescription: Description
deleteDescriptionHelp: The description should contain deletion procedures, reasons for max/min storage periods, exemptions, special cases and other relevant information.
