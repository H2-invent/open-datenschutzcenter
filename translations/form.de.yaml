dataTransferNumber: Nummer der Datenweitergabe
contractObject: Vertragsgegenstand
contractObjectHelp: Geben Sie hier den Gegenstand der Datenweitergabe oder Auftragsverarbeitung an. Der Gegenstand ist in den meisten Verträgen bereits in einem der ersten Paragraphen beschreiben und muss nur übernommen werden.
reference: Verknüpfung oder Aktenzeichen
referenceHelp: Legen Sie den original Vertrag in einem Ordner ab. Geben Sie hier den Pfad zu diesem Lagerort oder das Aktenzeichen an, damit Sie das Dokument später wieder finden können.
responsibleParty: Verantwortlich für die Datenweitergabe (Intern)
contractType: Vertragsform
signDate: Zeichnungsdatum
signDateHelp: Ab wann ist die Datenweitergabe oder Auftragsverarbeitung unterschrieben. Geben Sie hier das Datum der Unterschrift an.
relatedprocedure: Zugehörige Verarbeitungstätigkeitstätigkeit
relatedprocedureHelp: Zu jeder Datenweitergabe und Auftragsverarbeitung muss mindestens eine Verarbeitungstätigkeit eingetragen werden, da die Datenweitergabe und Auftragsverarbeitung sonst kein Funktion erfüllt oder keine Verarbeitungstätigkeit nach der DSGVO darstellt.
relatedSoftware: Software, die in der Weitergabe involviert ist
dataTransferBasis: Grundlage für die Verarbeitungstätigkeit
dataTransferBasisHelp: Auf welcher Grundlage wird der Vertrag abgeschlossen. Nach der DSGVO stehen unterschiedliche Möglichkeiten zur Verfügung, die unterschiedlich betrachtet und bewertet werden müssen.
dataTransferParameters: Gegenstand und Dauer der Verarbeitungstätigkeit, Art und Zweck der Verarbeitungstätigkeit
personalDataType: Art der personenbezogenen Daten
documentedInstructions:	Verarbeitungstätigkeit auf dokumentierte Weisung des Verantwortlichen
technicalAndOrganisationalMeasures: Ergreifen erforderlicher technischer und organisatorischer Maßnahmen
subcontractors: Inanspruchnahme von Unterauftragnehmern nach Art. 28 Abs. 2 und Abs. 4 DSGVO
privacyObligation: Vertraulichkeitsverpflichtung
supportWithInquiries: Unterstützung des Verantwortlichen bei der Beantwortung von Betroffenenanfragen
supportWithObligations: Unterstützung des Verantwortlichen bei den Pflichten nach Art. 32 – 36 DSGVO
handlingOfDataAfterProcessing: Umgang mit personenbezogenen Daten nach Beendigung der Auftragsverarbeitung
resources: Zurverfügungstellung von Informationen und Ermöglichung von Überprüfungen
