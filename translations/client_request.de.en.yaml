aufsichtsbeh√∂rde zu wenden (Artikel 77 DSGVO). </p> <p class="small"> d) Widerspruchsrecht nach Artikel 21 DSGVO<br> Zus√§tzlich zu den vorgenannten Rechten, steht Ihnen ein Widerspruchsrecht wie folgt zu:<br> <b>Einzelfallbezogenes Widerspruchsrecht</b><br> Sie haben das Recht aus Gr√ºnden, die sich aus Ihrer besonderen Situation ergeben, jederzeit gegen die Verarbeitung Sie betreffender personenbezogener Daten, die aufgrund von Artikel 6 Abs. 1 S. 1 lit. e) DSGVO (Datenverarbeitung im √∂ffentlichen Interesse) und Artikel 6 Abs. 1 S.1 lit. f) DSGVO (Datenverarbeitung auf der Grundlage einer Interessenabw√§gung) erfolgt, Widerspruch einzulegen; dies gilt auch f√ºr ein auf diese Bestimmung gest√ºtztes ProÔ¨Åling im Sinne von Artikel 4 Nr. 4 DSGVO. Legen Sie Widerspruch ein, werden wir Ihre personenbezogenen Daten nicht mehr verarbeiten, es sei denn, wir k√∂nnen zwingende schutzw√ºrdige Gr√ºnde f√ºr die Verarbeitung nachweisen, die Ihre Interessen, Rechte und Freiheiten √ºberwiegen oder die Verarbeitung dient der Geltendmachung, Aus√ºbung oder Verteidigung von Rechtsanspr√ºchen. </p>'
